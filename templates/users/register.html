{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Registro</h2>

            <!--Formulario-->
            <form method="post">
                {% csrf_token %}
                <!--
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                -->
                {% for field in form %}
                    <div clas="form-group">

                        {{ field.label_tag }}
                        {{ field }}

                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}

                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
